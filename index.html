<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Employee Registration App </title>
</head>
<body>


	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="text-center display-4 py-2 text-white">All Employees</h1>
				<hr>
			</div>
			<div class="col-sm-12">
				<form class="row border p-3 my-3" id="formEmp">
					<div class="col-sm-12">
						<h2 class="text-center text-white">Add New Employee</h2>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<input type="text" required class="form-control" id="name" placeholder=" Name...." >
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<input type="email" required class="form-control" id="email" placeholder="Email...." >
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<input type="text" required class="form-control" id="mobile" placeholder="Mobile...." >
						</div>
					</div>
					<div class="col-sm-12">
						<div class="form-group">
							<input type="submit" id="submit" class="btn btn-success btn-block" value="Store This Data"  >
							<input type="hidden" id="contIdEdit"> 
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-12">
				<table id="example" class="table table-striped table-bordered " >
					<thead>
						<tr role="row">
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Action</th>
                        </tr>
					</thead>
					<tbody class="text-white">
						<!-- <tr role="row" class="odd">
							<td>Mostafa Mahfouz</td>
							<td>mostafa@eraasoft.com</td>
							<td>01025265899</td>
							<td>
								<button class="btn btn-danger delete">Delete</button>
							</td>
						</tr> -->
					</tbody>
				</table>
			</div>
			
		</div>
	</div>
    

    <script src="js/script.js"></script>
    
</body>
</html>
